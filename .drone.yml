---
kind: pipeline
type: docker
name: notifications

platform:
  os: linux
  arch: amd64

steps:
  - name: telegram notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: telegram_token
      to:
        from_secret: telegram_user_id

trigger:
  ref:
    - refs/heads/master
    - refs/tags/**

depends_on:
  - hello-srv
  - login-srv
  - user-srv
  - article-srv