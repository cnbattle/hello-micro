---
kind: pipeline
type: docker
name: testing

platform:
  os: linux
  arch: amd64

steps:
  - name: vet
    image: golang:latest
    commands:
      - go vet -v ./...
    volumes:
      - name: gopath
        path: /go

  - name: lint
    image: golang:latest
    commands:
      - go get -u github.com/mgechev/revive
      - revive -config .revive.toml ./... || exit 1
    volumes:
      - name: gopath
        path: /go

  - name: test
    image: golang:latest
    commands:
      - go test -v ./...
    volumes:
      - name: gopath
        path: /go

  - name: failure notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: telegram_token
      to:
        from_secret: telegram_user_id
    when:
      status: [ failure ]

volumes:
  - name: gopath
    temp: {}

---
kind: pipeline
type: docker
name: hello-srv

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: golang:latest
    commands:
      - cd srv/hello-srv/
      - go build -v -o hello-srv -ldflags "-s -w" main.go
    volumes:
      - name: gopath
        path: /go

  - name : upx
    image: cnbattle/drone-upx
    settings:
      level: 9
      save_file: ./hello-srv-upx
      original_file: ./hello-srv
    volumes:
      - name: gopath
        path: /go

  - name: run
    image: golang:latest
    commands:
      - ./hello-srv-upx --help
    volumes:
      - name: gopath
        path: /go

  - name: failure notification
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: telegram_token
      to:
        from_secret: telegram_user_id
    when:
      status: [ failure ]

volumes:
  - name: gopath
    temp: {}

depends_on:
  - testing

